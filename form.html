<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>

      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br />
      <input type="radio" id="pria" name="kelamin" /><label for="pria"
        >Pria</label
      >

        >Wanita</label

        >Olahraga</label

      <br />

      <br />

        <option>bandung</option>
        <option>bekasi</option>
        <option>Surabaya</option>

      <br />

  </body>
</html>
