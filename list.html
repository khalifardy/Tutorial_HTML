<!DOCTYPE html>
<html>
  <head>
    <title>LIst pada html</title>
  </head>
  <body>
    <!-- ordered list-->
    <ol type="I">
      <li>urutan 1</li>
      <!-- list item -->
      <li>urutan 2</li>
      <li>urutan 3</li>
      <li>urutan 4</li>
    </ol>
    <h3>saat saat sarapan</h3>
    <!-- bukan list urutan-->
    <ul type="circle">
      <li>item 1</li>
      <!-- list item -->
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <h3>Pemrograman Web 1</h3>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Langguange</dd>
      <dt>CSS</dt>
      <dd>Cascading style sheet</dd>
    </dl>
  </body>
</html>
