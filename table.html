<!DOCTYPE html>
<html>
  <head>
    <title>tabel</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th></th>
          <th>Kolom 1</th>
          <th>kolom 2</th>
          <th>kolom 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Baris 1</th>
          <td rowspan="3">1,1</td>
          <td colspan="2">1,3</td>
        </tr>
        <tr>
          <th>Baris 2</th>

          <td>2,2</td>
          <td>2,3</td>
        </tr>
        <tr>
          <th>Baris 3</th>

          <td>3,2</td>
          <td>3,3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
